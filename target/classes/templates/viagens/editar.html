<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título dinâmico -->
    <title th:text="${viagem.id == null} ? 'Nova Viagem' : 'Editar Viagem'"></title>

    <!-- Link para o futuro CSS unificado de viagens -->
    <link rel="stylesheet" th:href="@{/viagens.css}">

    <!-- Importando a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header Padrão -->
<header class="main-header">
    <!-- Usando um container mais estreito para formulários -->
    <div class="form-container">
        <!-- Título e ícone dinâmicos -->
        <h1 th:if="${viagem.id == null}"><i class="fas fa-plane-departure"></i> Nova Viagem</h1>
        <h1 th:unless="${viagem.id == null}"><i class="fas fa-edit"></i> Editar Viagem</h1>
        <p class="subtitle">Preencha os dados abaixo para gerenciar o roteiro da viagem.</p>
    </div>
</header>

<nav class="sub-header">
    <div class="container">
        <div class="nav-links">
            <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/turistas}"><i class="fas fa-users"></i> Turistas</a>
            <a th:href="@{/acomodacoes}"><i class="fas fa-building"></i> Acomodações</a>
            <!-- O link da página atual fica com a classe 'active' -->
            <a th:href="@{/viagens}" class="active"><i class="fas fa-plane-departure"></i> Viagens</a>
        </div>

        <div class="nav-actions">
            <a href="#" class="btn-secondary-outline"><i class="fas fa-print"></i> Imprimir</a>
            <a href="#" class="btn-secondary-outline"><i class="fas fa-file-export"></i> Exportar</a>
        </div>
    </div>
</nav>
<!-- ========================================================================== -->

<!-- Usando um container mais estreito para formulários -->
<main class="form-container">
    <!-- Card de Formulário para consistência visual -->
    <div class="content-card">
        <div class="form-card-body">
            <form th:action="${viagem.id == null} ? @{/viagens} : @{/viagens/{id}(id=${viagem.id} )}"
                  th:object="${viagem}" method="post">

                <!-- Simula o método PUT para edição -->
                <input type="hidden" name="_method" th:if="${viagem.id != null}" value="PUT"/>

                <!-- Campo de ID oculto (se estiver editando) -->
                <input type="hidden" th:if="${viagem.id != null}" th:field="*{id}"/>

                <!-- Grupo de Campos -->
                <div class="form-group">
                    <label for="pais"><i class="fas fa-globe-americas"></i> País de Destino</label>
                    <input type="text" id="pais" class="form-control" th:field="*{pais}" placeholder="Ex: França" required/>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="duracao"><i class="fas fa-calendar-day"></i> Duração (dias)</label>
                        <input type="number" id="duracao" class="form-control" th:field="*{duracao}" min="1" placeholder="Ex: 7" required/>
                    </div>
                    <div class="form-group">
                        <label for="preco"><i class="fas fa-dollar-sign"></i> Preço (R$)</label>
                        <input type="number" id="preco" class="form-control" th:field="*{preco}" step="0.01" min="0" placeholder="Ex: 3500.00" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="turista"><i class="fas fa-user"></i> Turista Responsável</label>
                    <select id="turista" class="form-control" th:field="*{idTurista}" required>
                        <option value="" disabled selected>Selecione um turista...</option>
                        <option th:each="turista : ${turistas}"
                                th:value="${turista.idTurista}"
                                th:text="${turista.nome}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="acomodacao"><i class="fas fa-hotel"></i> Acomodação</label>
                    <select id="acomodacao" class="form-control" th:field="*{idAcomodacao}" required>
                        <option value="" disabled selected>Selecione uma acomodação...</option>
                        <option th:each="acomodacao : ${acomodacoes}"
                                th:value="${acomodacao.idAcomodacao}"
                                th:text="${acomodacao.nome} + ' (' + acomodacao.cidade + ')'"></option>
                    </select>
                </div>

                <!-- Botões de Ação -->
                <div class="form-actions">
                    <a th:href="@{/viagens}" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-check"></i>
                        <span th:text="${viagem.id == null} ? 'Cadastrar Viagem' : 'Salvar Alterações'"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

</body>
</html>
